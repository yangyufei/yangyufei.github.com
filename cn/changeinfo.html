<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>修改昵称</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/changename.css">
	<script src="../js/jquery-1.11.3.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
	<div class="new-wrap">
		<div class="con-top clearfix">
			<a href="javascript:history.go(-1)"></a>
			<h1>修改昵称</h1>
		</div>
		<form action="" class="changename">
			<div class="changeinfo">
				<label for="pic">
					<img src="../images/demo/changepic.png" alt="">
					<var>点击上传头像</var>
				</label>
				<input type="file" id="pic" style="display: none;">
			</div>
			<input type="text" placeholder="请输入您的昵称" id="tel">
			<p>限2-16个字符，支持中英文、数字、下划线</p>
			<input type="submit" value="完成">
		</form>
	</div>
	<script>
		// 正则
		$("#tel").on("blur",function(){
			var tel = $(this).val();
			var reg = /^[\w\u4e00-\u9fa5]{2,16}$/;
			if(reg.test(tel)) {
			    $(this).css({
			         "color": "black"
			    })
			} else {
			    $(this).css({
			         "color": "red"
			    })
			    alert("请输入正确的昵称");
			}
        })
	</script>
</body>
</html>
