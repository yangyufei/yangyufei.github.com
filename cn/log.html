<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>登录</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/changename.css">
	<script src="../js/jquery-1.11.3.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
	<div class="new-wrap">
		<div class="con-top clearfix">
			<a href="javascript:history.go(-1)"></a>
			<h1>登录</h1>
		</div>
		<div class="phone">
			<form action="">
				<ul>
					<li class="clearfix">
						<input type="number" id="tel" placeholder="请输入手机号码" style="margin-left: 0; width: 72%;">
					</li>
					<li class="clearfix">
						<input type="text" id="num" placeholder="请输入登录密码(6-20位英文或数字)" style="margin-left: 0; width: 72%;">
						<div class="yanzhengma" style="padding-top: 0;">
							<a href="">忘记密码？</a>
						</div>
					</li>
				</ul>
				<div>
					<input type="submit" value="登录">
				</div>
			</form>
			<p class="log-tip">还没有登录帐号?&nbsp;<a href="">点此注册</a></p>
			<div class="log-footer">
				<p>其他登录方式</p>
				<a href="">
					<img src="../images/weixin.png" alt="">
				</a>
				<a href="">
					<img src="../images/weibo.png" alt="">
				</a>
				<a href="">
					<img src="../images/chat.png" alt="">
				</a>
			</div>
		</div>
	</div>
	<script>
		// 电话正则
		$("#tel").on("blur",function(){
			var tel = $(this).val();
			var reg = /^1\d{10}$/gi;
			if(reg.test(tel)) {
			    $(this).css({
			         "color": "black"
			    })
			} else {
			    $(this).css({
			         "color": "red"
			    })
			    alert("请输入正确的电话号码");
			}
		})
		// 密码正则
		$("#num").on("blur",function(){
			var tel = $(this).val();
			var reg = /[A-Za-z0-9]{6,12}$/gi;
			if(reg.test(tel)) {
			    $(this).css({
			         "color": "black"
			    })
			} else {
			    $(this).css({
			         "color": "red"
			    })
			    alert("请输入正确的密码");
			}
		})
	</script>
</body>
</html>
