<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>修改密码</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/changename.css">
	<script src="../js/jquery-1.11.3.min.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/password.js"></script>
</head>
<body>
	<div class="new-wrap">
		<div class="con-top clearfix">
			<a href="javascript:history.go(-1)"></a>
			<h1>修改密码</h1>
		</div>
		<div class="phone">
			<form action="">
				<ul class="password">
					<li class="clearfix">
						<input type="text" id="num" placeholder="请输入新密码" style="margin-left: 0;width: 100%;">
					</li>
					<li class="clearfix">
						<input type="password" id="two" placeholder="请再次输入新密码" style="margin-left: 0;width: 100%;">
					</li>
				</ul>
				<div>
					<input type="submit" value="确定">
				</div>
			</form>
		</div>
	</div>
	<script>
		// 密码正则
		$("#num").on("blur",function(){
			var tel = $(this).val();
			var reg = /[A-Za-z0-9]{6,12}$/gi;
			if(reg.test(tel)) {
			    $(this).css({
			         "color": "black"
			    })
			} else {
			    $(this).css({
			         "color": "red"
			    })
			    alert("请输入正确的密码");
			}
		})
		$("#two").on("blur",function(){
			var tel = $(this).val();
			var reg = /[A-Za-z0-9]{6,12}$/gi;
			if(reg.test(tel)) {
			    $(this).css({
			         "color": "black"
			    })
			} else {
			    $(this).css({
			         "color": "red"
			    })
			    alert("请输入正确的密码");
			}
		})
	</script>
</body>
</html>
